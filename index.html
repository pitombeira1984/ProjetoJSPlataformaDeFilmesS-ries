<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineExplorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">CineExplorer</a></h1>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Buscar filmes e séries...">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </header>

    <main class="container">
        <h2 id="page-title">Filmes e Séries Populares</h2>
        <div id="movie-list" class="movie-grid"></div>
    </main>

    <div id="movie-details" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="movie-details-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
